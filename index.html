<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Keyboard</title>
</head>
<body>
    <section>
        <h1>Virtual Keyboard</h1>
        <textarea id="keyboard-screen" name="keyboard-screen" rows="10" cols="50" autofocus></textarea>
        <div class="container">
            <div class="keyboard">
                <div class="keyboard__row">
                    <kbd class="key">`</kbd>
                    <kbd class="key">1</kbd>
                    <kbd class="key">2</kbd>
                    <kbd class="key">3</kbd>
                    <kbd class="key">4</kbd>
                    <kbd class="key">5</kbd>
                    <kbd class="key">6</kbd>
                    <kbd class="key">7</kbd>
                    <kbd class="key">8</kbd>
                    <kbd class="key">9</kbd>
                    <kbd class="key">0</kbd>
                    <kbd class="key">-</kbd>
                    <kbd class="key">=</kbd>
                    <kbd class="key">Backspace</kbd>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./js/index.js"></script>
    <!-- <script type="module" src="./js/keyboard/keyboard.js"></script> -->
</body>
</html>
